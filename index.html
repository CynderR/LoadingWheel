<!DOCTYPE html>
<html>

<head>
  <title>Testing loading wheels</title>
  <link rel="stylesheet" type="text/css" href="demoWheel.css">
</head>

<body>
  <div class="loadingWheel-demo">
    <span>Triangles</span>
    <object type="image/svg+xml" data="loadingWheel/loadingWheel.svg?totalSpokes=9&fillColor=blue&hiddenSpokes=3&shape=triangle">

    </object>
  </div>
  <div class="loadingWheel-demo">
    <span>Triangles 2</span>
    <object type="image/svg+xml" data="loadingWheel/loadingWheel.svg?totalSpokes=24&overlap=0&hiddenSpokes=20&fillColor=green&shape=triangle">

  </div>

  </div>
  <div class="loadingWheel-demo">

    </object>
  </div>

    </object>

  </div>

    <span>The Chase</span>
